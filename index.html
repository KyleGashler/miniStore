<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Mini Store</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="jumbotron">
           <h1>Welcome To The Mini Store</h1>
        </div>
    </header>
   
    <!--Login input-->
    <div class="container">
        <div class="card">
            <h1 class="card-header">Please enter your UVU/Employee ID</h1>
            <div class="card-body">
               <div id="login">
                   <label for="empid">Employee Id:</label>
                   <input type="text" name="empid" id="empid" placeholder="00000000">
               </div>
            </div>
            <div class="card-body">
            </div>
        </div>
    </div>

      <!--Select Item-->
    <div class="container">
        <div class="card">
            <h1 class="card-header">Choose Your Item</h1>
            <div class="card-body">
               <div id="item">
                   <label for="itemid">Item Id:</label>
                   <input type="text" name="itemid" id="itemid" placeholder="0"> <br>
                   <label for="itemqty">Item Quantity:</label>
                   <input type="text" name="itemqty" id="itemqty" placeholder="0"> <br>
                   <button id="submititem" class="btn btn-primary">Submit</button>
               </div>
            </div>
            <div id="checkoutresponse"></div>
            <div class="card-body">
            </div>
        </div>
    </div>

      <!--Add money-->
      <div class="container">
        <div class="card">
            <h1 class="card-header">Add Money To Account</h1>
            <div class="card-body">
               <div id="money">
                   <label for="addmoney">Add Money: $</label>
                   <input type="text" name="addmoney" id="addmoney" placeholder="0">
                   <button id="submitmoney" class="btn btn-primary">Submit</button>
               </div>
               <div id="mymoneyupdate"></div>
            </div>
            <div class="card-body">
            </div>
        </div>
    </div>

    <!--Check Balance-->
    <div class="container">
        <div class="card">
            <h1 class="card-header">Check Balance</h1>
            <div class="card-body">
               <div id="balance">
                   <label for="balance">My Balance</label>
                   <input type="text" name="checkbal" id="checkbal" placeholder="0">
                   <button id="findbal" class="btn btn-primary">Submit</button>
               </div>
               <div class="balanceckeck" id="balancecheck"></div>
            </div>
            <div class="card-body">
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <div id="errors"></div>
        <div id="signoff">Having trouble? contact Shane Â©MiniStore2019 </div>
    </footer>

   <!--JS file references-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
    <script src="app-index.js"></script>
</body>
</html>
