<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="http://gashlerdev.com/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="http://gashlerdev.com/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Mini Store</title>
</head>

<body>
    <!--Header-->
    <header>
        <div class="jumbotron">
            <h1>Mini Store Admin</h1>
        </div>
    </header>

    <!--Login input-->
    <div class="container">
        <div class="card">
            <h1 class="card-header">Please enter your Admin ID</h1>
            <div class="card-body">
                <div id="login">
                    <label class="label" for="empid">Admin Id:</label>
                    <span class="input">
                        <input type="text" name="empid" id="empid" placeholder="00000000">
                    </span>
                </div>
            </div>
            <div class="card-body">
            </div>
        </div>
    </div>

    <!--Add New User-->
    <div class="container">
        <div class="card">
            <h1 class="card-header">Add User</h1>
            <div class="card-body">
                <div id="money">
                    <label class="label" for="adduser">User Id</label>
                    <input type="text" name="adduser" id="adduser" placeholder="0"> <br>
                    <label class="label" for="adduser">Department</label>
                    <input type="text" name="dept" id="dept" placeholder="0"> <br>
                    <label class="label" for="adduser">First Name</label>
                    <input type="text" name="first" id="first" placeholder="0"> <br>
                    <label class="label" for="adduser">Last Name</label>
                    <input type="text" name="last" id="last" placeholder="0"> <br>
                    <label class="label" for="adduser">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="0"> <br>
                    <div class="text-right">
                    <button id="submituser" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <div id="mymoneyupdate"></div>
            </div>
            <div class="card-body">
            </div>
        </div>
    </div>

    <!--Display Items-->
    <div class="container">
        <div class="card">
            <h1 class="card-header">Check Inventory</h1>
            <div class="card-body">
                <div id="item">
                    <label  class="label" for="itemid">Item Id:</label>
                    <input type="text" name="itemid" id="itemid" placeholder="0">
                    <div class="text-right">
                    <button id="submititem" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
            <div id="checkoutresponse"></div>
            <div class="card-body">
            </div>
        </div>
    </div>

    <!--display all user Balances-->
    <div class="container">
        <div class="card">
            <h1 class="card-header">User Balance</h1>
            <div class="card-body">
                <div id="balance">
                    <label class="label" for="balance">User Id</label>
                    <input type="text" name="checkbal" id="checkbal" placeholder="0">
                    <div class="text-right">
                    <button id="findbal" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <div class="balanceckeck" id="balancecheck"></div>
            </div>
            <div class="card-body">
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <div id="errors"></div>
        <div id="signoff">Having trouble? contact Shane Â©MiniStore2019 </div>
    </footer>

    <!--JS file references-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
    <script src="admin.js"></script>
</body>

</html>
